server:
  port: 8001
spring:
  application:
    name: userprovider
  datasource:
    url: jdbc:mysql://localhost:3306/jpa001?serverTimezone=GMT%2B8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka,http://localhost:10087/eureka
ProviderVersion: UserProvider001:7.7.7V
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info
